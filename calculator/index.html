<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="calculator">
        <div class="resultDisplay">
            <div id="operatorDisplay"></div>
            <div id="resultNumDisplay">0</div>
        </div>
        <div class="calBtns">
            <input type="button" class="calBtn btnClear btnColor1" value="C"></input>
            <input type="button" class="calBtn btnReverseOperator btnColor1" value="+/-"></input>
            <input type="button" class="calBtn btnOperator btnColor1" value="%"></input>
            <input type="button" class="calBtn btnOperator btnColor2" value="รท"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="7"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="8"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="9"></input>
            <input type="button" class="calBtn btnOperator btnColor2" value="ร"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="4"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="5"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="6"></input>
            <input type="button" class="calBtn btnOperator btnColor2" value="-"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="1"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="2"></input>
            <input type="button" class="calBtn btnNum btnColor3" value="3"></input>
            <input type="button" class="calBtn btnOperator btnColor2" value="+"></input>
            <input type="button" class="calBtn btnNum bigSizeBtn btnColor3" value="0"></input>
            <input type="button" class="calBtn btnPoint btnColor3" value="."></input>
            <input type="button" class="calBtn btnOutput btnColor2" value="="></input>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
